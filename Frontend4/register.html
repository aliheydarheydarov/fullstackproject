<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./assets/style/register.css" />
</head>
<body>
    <nav>
      <ul>
        <li>
          <a href="./index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="./basket.html"><i class="fas fa-shopping-basket"></i> Basket</a>
        </li>
        <li>
          <a href="./favorites.html"><i class="fas fa-heart"></i> Favorites</a>
        </li>
      </ul>
    </nav>
    <div class="register-container">
      <form action="" class="register-form" id="registerForm">
        <h2>Register</h2>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="emailInp" id="email" required />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="nameInp" id="name" required />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="surnameInp" id="surname" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="usernameInp" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="passwordInp" id="password" required />
        </div>
        <div class="form-group">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" class="repeatPasswordInp" id="repeat-password" required />
        </div>
        <input type="submit" class="submit-btn" value="Register" />
        <p class="login-prompt">Already have an account? <a href="./login.html">Login here</a></p>
      </form>
    </div>
    <script src="./assets/js/register.js" type="module"></script>
    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
