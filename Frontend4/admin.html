<body id="admin-content">
  <header>
    <h1>Admin Dashboard</h1>

    </nav>

  <main>
    <section id="add-product">
      <h2>Add Product</h2>
      <form id="addProductForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="title" required>
        <label for="productImageLink">Product Image Link:</label>
        <input type="text" id="productImageLink" name="image" required>
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="price" step="0.01" required>
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" name="description"></textarea>
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section id="edit-user">
      <h2>Edit User</h2>
      <form id="editUserForm">
        <label for="username">Enter Username:</label>
        <input type="text" id="userId" name="username" required>
        <label for="newIsAdmin">Make Admin:</label>
        <input type="checkbox" id="newIsAdmin" name="isAdmin">
        <button type="submit">Update User</button>
      </form>
    </section>

    <section id="delete-user">
      <h2>Delete User</h2>
      <form id="deleteUserForm">
        <label for="deleteUserId">Username:</label>
        <input type="text" id="deleteUserId" name="deleteUserId" required>
        <button type="submit">Delete User</button>
      </form>
    </section>
  </main>

  <script src="./assets/js/admin.js" type="module"></script>

</body>
