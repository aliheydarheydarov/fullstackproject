    <div class="login-container">
      <form action="" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="nameInp" id="name" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="passInp" id="password" />
        </div>
        <input type="submit" id="login-submit" class="submit-btn" value="Login" />
        <button class="btn register-btn" id="registerButton">Go to Register</button>
      </form>
    </div>
